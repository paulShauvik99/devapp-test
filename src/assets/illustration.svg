<svg 
    width="100%" 
    height="500" 
    viewBox="0 0 600 500" 
    fill="none" 
    xmlns="http://www.w3.org/2000/svg"
    class="drop-shadow-2xl"
>
  <!-- Background Elements -->
    <circle cx="300" cy="250" r="220" fill="url(#bgGradient)" fill-opacity="0.1" />
    <circle cx="480" cy="100" r="40" fill="#3b82f6" fill-opacity="0.1" class="animate-pulse" />
    <circle cx="120" cy="80" r="25" fill="#8b5cf6" fill-opacity="0.15" class="animate-bounce" />
    <circle cx="500" cy="400" r="30" fill="#06b6d4" fill-opacity="0.1" class="animate-pulse" style="animation-delay: 1s" />

    <!-- Main Laptop/Computer -->
    <rect x="180" y="180" width="240" height="160" rx="12" fill="url(#laptopGradient)" class="drop-shadow-xl" />
    <rect x="180" y="180" width="240" height="20" rx="12" fill="#1e293b" />
    <rect x="185" y="205" width="230" height="125" rx="4" fill="#0f172a" />

    <!-- Screen Content -->
    <rect x="195" y="215" width="210" height="8" rx="4" fill="#3b82f6" />
    <text x="200" y="228" fill="#e2e8f0" font-size="8" font-family="monospace">DevBlog Dashboard</text>

    <!-- Blog Cards -->
    <!-- Left Card -->
    <rect x="200" y="240" width="90" height="50" rx="4" fill="#334155" stroke="#475569" stroke-width="1" />
    <rect x="205" y="245" width="80" height="3" rx="1" fill="#64748b" />
    <rect x="205" y="250" width="60" height="2" rx="1" fill="#94a3b8" />
    <rect x="205" y="254" width="70" height="2" rx="1" fill="#94a3b8" />
    <rect x="205" y="265" width="15" height="8" rx="2" fill="#3b82f6" />
    <text x="225" y="271" fill="#e2e8f0" font-size="6">React</text>
    <rect x="245" y="265" width="15" height="8" rx="2" fill="#8b5cf6" />
    <text x="250" y="271" fill="#e2e8f0" font-size="6">JS</text>

    <!-- Right Card -->
    <rect x="305" y="240" width="90" height="50" rx="4" fill="#334155" stroke="#475569" stroke-width="1" />
    <rect x="310" y="245" width="80" height="3" rx="1" fill="#64748b" />
    <rect x="310" y="250" width="55" height="2" rx="1" fill="#94a3b8" />
    <rect x="310" y="254" width="75" height="2" rx="1" fill="#94a3b8" />
    <rect x="310" y="265" width="18" height="8" rx="2" fill="#10b981" />
    <text x="315" y="271" fill="#e2e8f0" font-size="6">Node</text>
    <rect x="335" y="265" width="15" height="8" rx="2" fill="#f59e0b" />
    <text x="340" y="271" fill="#e2e8f0" font-size="6">API</text>

    <!-- Bottom Card -->
    <rect x="200" y="300" width="195" height="25" rx="4" fill="#334155" stroke="#475569" stroke-width="1" />
    <rect x="205" y="305" width="120" height="3" rx="1" fill="#64748b" />
    <rect x="205" y="310" width="80" height="2" rx="1" fill="#94a3b8" />
    <rect x="205" y="314" width="100" height="2" rx="1" fill="#94a3b8" />

    <!-- Laptop Base -->
    <rect x="160" y="340" width="280" height="15" rx="8" fill="url(#baseGradient)" />
    <ellipse cx="300" cy="355" rx="140" ry="8" fill="#1e293b" fill-opacity="0.3" />

    <!-- Floating Code Snippets -->
    <g class="animate-float" style="animation-duration: 3s;">
        <rect x="100" y="120" width="80" height="60" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2" class="drop-shadow-lg" />
        <rect x="108" y="128" width="12" height="12" rx="2" fill="#3b82f6" />
        <text x="125" y="136" fill="#1e293b" font-size="8" font-weight="bold">function</text>
        <rect x="108" y="145" width="64" height="2" rx="1" fill="#64748b" />
        <rect x="112" y="150" width="45" height="2" rx="1" fill="#94a3b8" />
        <rect x="112" y="155" width="55" height="2" rx="1" fill="#94a3b8" />
        <rect x="108" y="160" width="50" height="2" rx="1" fill="#94a3b8" />
        <text x="108" y="172" fill="#10b981" font-size="6">return</text>
    </g>

    <!-- You can continue the rest similarly... -->

    <!-- Gradients and Definitions -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#3b82f6" />
        <stop offset="50%" stop-color="#8b5cf6" />
        <stop offset="100%" stop-color="#06b6d4" />
        </linearGradient>
        <linearGradient id="laptopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#f8fafc" />
        <stop offset="100%" stop-color="#e2e8f0" />
        </linearGradient>
        <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#64748b" />
        <stop offset="100%" stop-color="#475569" />
        </linearGradient>
        <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#3b82f6" />
        <stop offset="100%" stop-color="#8b5cf6" />
        </linearGradient>
    </defs>

    <style>
        <![CDATA[
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        ]]>
    </style>
</svg>
